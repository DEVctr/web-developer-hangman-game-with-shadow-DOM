<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/hangman.css" media="screen">

    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>

        <div id="image" class="image"><img id="image00" src="./assets/image/forca.png" alt="hangman-game"></div>
        <div id="secret-word"></div>

        <div id="keyboard">
            <!-- Shadow-DOM -->
            <keyboard-nine key01="A" key02="B" key03="C" key04="D" key05="E" key06="F" key07="G" key08="H" key09="I"></keyboard-nine>
            <keyboard-nine key01="J" key02="K" key03="L" key04="M" key05="N" key06="O" key07="P" key08="Q" key09="R"></keyboard-nine>
            <keyboard-nine key01="S" key02="T" key03="U" key04="V" key05="W" key06="X" key07="Y" key08="Z" key09="💡"></keyboard-nine>
            <!-- end -->

            <div id="space" class="keys">
                <button id="key--" onclick="checkChosenLetter('-')">SPACE</button>
                <button id="btnRestart" onclick="">🔁</button>
            </div>

        </div>

        <div id="category"></div>
        <div id="tips">
            <p class="endText">Press 🔁 to restart</p>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- End Modal -->
    </div>
    
    <script src="src/components/Keyboard.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
